<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Who Said It?</title>

	<link rel="stylesheet" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Iceland|Bubbler+One' rel='stylesheet' type='text/css'>


</head>
<body>
<div  id="container">

	<header id="header">
		<h1 id="title">Who Said It?</h1>
	</header>
	<section>
		<div id="quote">
			<q>I couldn't imagine somebody like Osama bin Laden understanding the joy of Hanukkah.
			</q>
		</div>
		<div class="icons">
			
				<div id="parishilton">
					
					<img src="images/parishilton.png" alt="Paris Hilton" />
					
					<br>

					<input type="radio" name="people" id="parisradio">
					
					<label for="parishilton">Paris Hilton
					</label>

				</div>

				<div id="georgebush">
					
					<img src="images/georgebush.png" alt="George Bush" />
					
					<br>

					<input type="radio" name="people" id="georgeradio">
					
					<label for="georgebush">George Bush 
					</label>

				</div>

				<div id="bartsimpson">
					
					<img src="images/bartsimpson.png" alt="Bart Simpson" />
					
					<br>

					<input type="radio" name="people" id="bartradio">
					
					<label for="bartsimpson">
						Bart Simpson
					</label>

				</div>
				<button type="submit" id="submit">Submit</button>
		</div>

	</section>
	
	<div class="clear"></div>
	<footer>
		<button type="button" id="previous">
			Previous
		</button>

		<button type="button"	id="next">
			Next
		</button>
	</footer>
</div>

	<!--
		JAVASCRIPT FILES
	/!-->
	<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
